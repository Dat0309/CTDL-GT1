<!DOCTYPE html>
<!-- saved from url=(0016)http://localhost -->
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=10" />
        <meta http-equiv="Content-Type" content="text/html" />
        <title>DOM Explorer</title>
        <link id="toolwindow.css" rel="stylesheet" href="../common/toolwindow.css" type="text/css" />
        <link id="datatree.css" rel="stylesheet" href="../common/datatree.css" type="text/css" />
        <link id="domExplorer.css" rel="stylesheet" href="domExplorer.css" type="text/css" />
        <link id="layout.css" rel="stylesheet" href="layout.css" type="text/css" />
        <link id="htmltree.css" rel="stylesheet" href="../common/htmltree.css" type="text/css" />
        <script type="text/javascript" src="../common/jquery-1.5.2.min.js"></script>
        <script type="text/javascript" src="../common/toolwindow.js"></script>
        <script type="text/javascript" src="../common/datatree.js"></script>
        <script type="text/javascript" src="../common/htmltree.js"></script>
        <script type="text/javascript" src="layout.js"></script>
        <script type="text/javascript" src="domExplorer.js"></script>
    </head>
    <body tabindex="-1">
        <div id="mainContainer">
            <div id="toolbar" class="BPT-Toolbar">
                <div class="BPT-Toolbar-Container">
                    <div class="BPT-Toolbar-Left">
                        <div id="selectElementByClick" class="BPT-ToolbarButton BPT-ToolbarToggleButton BPT-ToolbarToggleButton-StateOff BPT-ToolbarButton-StateDisabled" tabindex="1">
                            <img src="BPT-DomExplorer-SelectElement-Icon.png" />
                            <div>Select element</div>
                        </div>
                        <div class="BPT-ToolbarSeparator">
                            <div>&nbsp;</div>
                        </div>
                        <div id="elementSourceLabel" class="BPT-ToolbarLabel">
                            <div><span>Element source:</span><span id="elementSourceLabelText"></span></div>
                        </div> 
                    </div>

                    <div class="BPT-Toolbar-Right">
                    </div>
                </div>
            </div>        
            <div class="BPT-HorizontalPane" id="pane">
                <div class="BPT-HorizontalPane-Left BPT-HtmlTree-ScrollContainer">
                    <div id="warningSection" class="BPT-WarnMessage" style="display: none;">
                        <div id="warningSectionText" class="BPT-WarnMessage"></div>
                        <div><span id="warningSectionLinkBefore" class="BPT-WarnMessage"></span><span id="warningSectionLink" class="BPT-FileLink"></span><span id="warningSectionLinkAfter" class="BPT-WarnMessage"></span></div>
                    </div>
                    <div id="scriptErrorSection" class='BPT-ScriptErrorMessage' style="display: none;">
                    </div>
                    <div id="tree" class="BPT-HtmlTree-Container BPT-HtmlTree-Container-KeepSelection" tabindex="1">
                    </div>
                </div>
                <div class="BPT-HorizontalPane-Right">
                    <div class="BPT-Tabbar BPT-TabCycle-Horizontal">
                        <div id="stylesTabButton" class="BPT-Tab-Item BPT-Tab-Item-Active BPT-TabCycle-Item" tabindex="1">Styles</div><!--
                     --><div id="traceStylesTabButton" class="BPT-Tab-Item BPT-Tab-Item-Inactive BPT-TabCycle-Item">Trace Styles</div><!--
                     --><div id="callStackTabButton" class="BPT-Tab-Item BPT-Tab-Item-Inactive BPT-TabCycle-Item">
                          <div class="header">Callstack</div>
                          <div class="overlay"></div>
                        </div><!--                     
                     --><div id="attributesTabButton" class="BPT-Tab-Item BPT-Tab-Item-Inactive BPT-TabCycle-Item">Attributes</div><!--
                     --><div id="layoutTabButton" class="BPT-Tab-Item BPT-Tab-Item-Inactive BPT-TabCycle-Item">Layout</div><!-- 
                     --><div id="eventsTabButton" class="BPT-Tab-Item BPT-Tab-Item-Inactive BPT-TabCycle-Item">Events</div>
                    </div>
                    <div id="pane-right" class="BPT-HorizontalPane-Right-Content BPT-DataTree-ScrollContainer">
                        <div id="stylesView" class="BPT-HorizontalPane-Right-Tab BPT-DataTree-Container BPT-DataTree-Container-KeepSelection" tabindex="1">
                        </div>

                        <div id="traceStylesView" class="BPT-HorizontalPane-Right-Tab BPT-DataTree-Container BPT-DataTree-Container-KeepSelection" tabindex="1">
                        </div>

                        <div id="callStackView" class="BPT-HorizontalPane-Right-Tab BPT-HorizontalPane-Right-Tab-ToolbarContainer">
                            <div id="callstackToolbar" class="BPT-Toolbar">
                                <div class="BPT-Toolbar-Container">
                                    <div class="BPT-Toolbar-Left">
                                        <div id="collapseAllCallstackButton" class="BPT-ToolbarButton" tabindex="1">
                                            <img src="CollapseAll.png" />
                                            <div></div>
                                        </div>
                                        <div class="BPT-ToolbarSeparator">
                                            <div>&nbsp;</div>
                                        </div>
                                        <div id="enableJavascriptMappingButton" class="BPT-ToolbarButton" tabindex="1">
                                            <img src="../Common/gear.png" />
                                            <div>Enable JavaScript mapping</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="BPT-DataTree-ScrollContainer BPT-HorizontalPane-SubTab">
                                <div class="BPT-HorizontalPane-SubTab-Content">
                                    <div class="BPT-DataTree-Container BPT-DataTree-Container-KeepSelection" tabindex="1">
                                    </div>
                                </div>
                                <div id="callstackMessages">
                                  <div id="callstackIsStaticElement">
                                  </div>
                                  <div id="callstackFeatureDisabled">
                                    <div class="text"></div>
                                    <br/>
                                    <div><span class="enableLink">Enable</span></div>
                                  </div>
                                </div>                                
                            </div>
                        </div>

                        <div id="attributesView" class="BPT-HorizontalPane-Right-Tab BPT-HorizontalPane-Right-Tab-ToolbarContainer">
                            <div id="attributesToolbar" class="BPT-Toolbar">
                                <div class="BPT-Toolbar-Container">
                                    <div class="BPT-Toolbar-Left">
                                        <div id="addAttributeButton" class="BPT-ToolbarButton BPT-ToolbarButton-StateDisabled" tabindex="1">
                                            <img src="../Common/addIcon.png" />
                                            <div>Add attribute</div>
                                        </div>
                                        <div class="BPT-ToolbarSeparator">
                                            <div>&nbsp;</div>
                                        </div>
                                        <div id="removeAttributeButton" class="BPT-ToolbarButton BPT-ToolbarButton-StateDisabled" tabindex="1">
                                            <img src="../Common/deleteIcon.png" />
                                            <div>Remove attribute</div>
                                        </div>   
                                        <div class="BPT-ToolbarSeparator">
                                            <div>&nbsp;</div>
                                        </div>
                                        <div id="attributeNodeLabel" class="BPT-ToolbarLabel">
                                            <div><span>Current node:</span><span id="attributeNodeLabelText"></span></div>
                                        </div>                                       
                                    </div>
                                    <div class="BPT-Toolbar-Right">
                                    </div>
                                </div>
                            </div>  
                            <div class="BPT-DataTree-ScrollContainer BPT-HorizontalPane-SubTab">
                                <div class="BPT-HorizontalPane-SubTab-Content">
                                    <div class="BPT-DataTree-Container BPT-DataTree-Container-KeepSelection" tabindex="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="layoutView" class="BPT-HorizontalPane-Right-Tab">
                            <div id="layout-offset-layer" class="BPT-Layout-Layer">
                                <div id="offsetLabel" class="BPT-Layout-Label">Offset</div>
                                <div id="Layout-Offset-Top" class="BPT-Layout-Top" data-layoutProperty="offsetTop"><span class="BPT-EditContainer"><span></span></span></div>
                                    <div id="Layout-Offset-Left" class="BPT-Layout-Left" data-layoutProperty="offsetLeft"><span class="BPT-EditContainer"><span></span></span></div>
                                    <div id="layout-margin-layer" class="BPT-Layout-Layer">
                                        <div id="marginLabel" class="BPT-Layout-Label">Margin</div>
                                        <div id="Layout-Margin-Top" class="BPT-Layout-Top" data-layoutProperty="margin-top"><span class="BPT-EditContainer"><span></span></span></div>
                                        <div id="Layout-Margin-Left" class="BPT-Layout-Left" data-layoutProperty="margin-left"><span class="BPT-EditContainer"><span></span></span></div>
                                        <div id="layout-border-layer" class="BPT-Layout-Layer">
                                            <div id="borderLabel" class="BPT-Layout-Label">Border</div>
                                            <div id="Layout-Border-Top" class="BPT-Layout-Top" data-layoutProperty="border-top-width"><span class="BPT-EditContainer"><span></span></span></div>
                                            <div id="Layout-Border-Left" class="BPT-Layout-Left" data-layoutProperty="border-left-width"><span class="BPT-EditContainer"><span></span></span></div>
                                            <div id="layout-padding-layer" class="BPT-Layout-Layer">
                                                <div id="paddingLabel" class="BPT-Layout-Label">Padding</div>
                                                <div id="Layout-Padding-Top" class="BPT-Layout-Top" data-layoutProperty="padding-top"><span class="BPT-EditContainer"><span></span></span></div>
                                                <div id="Layout-Padding-Left" class="BPT-Layout-Left" data-layoutProperty="padding-left"><span class="BPT-EditContainer"><span></span></span></div>
                                                <div id="layout-size-layer" class="BPT-Layout-Layer">
                                                    <div id="Layout-Size">
                                                    <span data-layoutProperty="width"><span class="BPT-EditContainer"><span></span></span></span> x 
                                                    <span data-layoutProperty="height"><span class="BPT-EditContainer"><span></span></span></span>
                                                    </div>
                                                </div>
                                                <div id="Layout-Padding-Right" class="BPT-Layout-Right" data-layoutProperty="padding-right"><span class="BPT-EditContainer"><span></span></span></div>
                                                <div id="Layout-Padding-Bottom" class="BPT-Layout-Bottom" data-layoutProperty="padding-bottom"><span class="BPT-EditContainer"><span></span></span></div>
                                            </div>
                                            <div id="Layout-Border-Right" class="BPT-Layout-Right" data-layoutProperty="border-right-width"><span class="BPT-EditContainer"><span></span></span></div>
                                            <div id="Layout-Border-Bottom" class="BPT-Layout-Bottom" data-layoutProperty="border-bottom-width"><span class="BPT-EditContainer"><span></span></span></div>
                                        </div>
                                    <div id="Layout-Margin-Right" class="BPT-Layout-Right" data-layoutProperty="margin-right"><span class="BPT-EditContainer"><span></span></span></div>
                                    <div id="Layout-Margin-Bottom" class="BPT-Layout-Bottom" data-layoutProperty="margin-bottom"><span class="BPT-EditContainer"><span></span></span></div>
                                </div>
                                <div id="Layout-Offset-Right" class="BPT-Layout-Right" data-layoutProperty="offsetRight"><span class="BPT-EditContainer BPT-NoTabStop"><span></span></span></div>
                                <div id="Layout-Offset-Bottom" class="BPT-Layout-Bottom" data-layoutProperty="offsetBottom"><span class="BPT-EditContainer BPT-NoTabStop"><span></span></span></div>
                            </div>
                        </div>

                        <div id="eventsView" class="BPT-HorizontalPane-Right-Tab BPT-DataTree-Container" tabindex="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
