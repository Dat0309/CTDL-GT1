<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="ShareTarget" />
    <title>Contrato de Compartir destino</title>

    <!-- Referencias de WinJS -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="$fileinputname$.css" rel="stylesheet" />
    <script src="$fileinputname$.js"></script>
</head>
<body>
    <!-- Contenido que se cargará y mostrará. -->
    <section aria-label="Main content" role="main">
        <header>
            <div>
                <img class="shared-thumbnail" src="#" alt="compartir imagen de metadatos" />
            </div>
            <div class="shared-metadata">
                <h2 class="shared-title win-type-ellipsis"></h2>
                <h4 class="shared-description"></h4>
            </div>
        </header>

        <input class="commentbox" placeholder="Add a comment" type="text" />
        <div class="sharecontrols">
            <div class="progressindicators">
                <progress></progress>
                <span>Compartiendo...</span>
            </div>
            <input class="submitbutton" type="button" value="Compartir" />
        </div>
    </section>
</body>
</html>
