<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Contrato de búsqueda</title>

    <!-- Referencias de WinJS -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/$wizardrelativeurl$.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
</head>
<body>
    <!-- Esta plantilla se usa para mostrar cada elemento en el elemento ListView indicado
         a continuación. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-content">
                <h3 class="item-title win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: title $safeitemname$.markText"></h3>
                <h4 class="item-subtitle win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: subtitle $safeitemname$.markText"></h4>
                <h4 class="item-description win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: description $safeitemname$.markText"></h4>
            </div>
        </div>
    </div>

    <!-- Contenido que se cargará y mostrará. -->
    <div class="$safeitemname$ fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div class="titlearea">
                <h1 class="pagetitle win-type-ellipsis"></h1>
                <h2 class="pagesubtitle win-type-ellipsis"></h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="resultsmessage win-type-x-large">No se han encontrado entradas coincidentes con los criterios de búsqueda.</div>
            <div class="filterarea">
                <ul class="filterbar"></ul>
                <select class="filterselect"></select>
            </div>
            <div class="resultslist win-selectionstylefilled" aria-label="Search results" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
