<script language="JSCRIPT">

	var tab_array = new Array();
	tab_array[0] = Default;
	tab_array[1] = AppType;
	tab_array[2] = CompoundDoc;
	tab_array[3] = DocTemp;
	tab_array[4] = DBSupport;
	tab_array[5] = UIFeatures;
	tab_array[6] = Advanced;
	tab_array[7] = GeneratedClasses;

	var ProjName = window.external.FindSymbol("PROJECT_NAME");

	function InitDocument(document) {
		setDirection();
		InitTabs();
		window.external.Load(document);

		var max = new Number;
		max = window.external.FindSymbol("MAX_DOC_TYPE_NAME");
		DOC_TYPE_NAME.maxLength = max;

		max = window.external.FindSymbol("MAX_FILE_NEW_NAME_SHORT");
		FILE_NEW_NAME_SHORT.maxLength = max;

		max = window.external.FindSymbol("MAX_FILE_TYPE_ID");
		FILE_TYPE_ID.maxLength = max;

		max = window.external.FindSymbol("MAX_FILE_NEW_NAME_LONG");
		FILE_NEW_NAME_LONG.maxLength = max;

		max = window.external.FindSymbol("MAX_FILTER_NAME");
		FILTER_NAME.maxLength = max;

		ExtensionChanged(false);
	}

	function InitTabs() {
		MouseOut(DBSupport);
		MouseOut(CompoundDoc);
	}

	function Next(document, linkto) {
		window.external.Next(document, linkto);
	}

	function onClick(obj) {
		if (obj == null || typeof (obj) == "undefined") {
			return;
		}

		if (obj.id == "DBSupport") {
			if (!window.external.FindSymbol("APP_TYPE_DLG")) {
				Next(document, "DBSupport.htm");
			}
		}

		if (obj.id == "CompoundDoc") {
			if (window.external.FindSymbol("DOCVIEW") && !window.external.IsSymbolDisabled("DOCVIEW")) {
				Next(document, "CompoundDoc.htm");
			}
		}
	}

	function CheckDataSource() {
		if (window.external.FindSymbol("DB_CONNECTION_STRING") == "" && (window.external.FindSymbol("OLEDB") || window.external.FindSymbol("ODBC"))) {
			L_Err1_Text = "データベース ビューを選択した場合は、データ ソースを指定する必要があります。";
			window.external.ReportError(L_Err1_Text);
			return false;
		}

		return true;
	}

	function OnFinish(document) {
		bValidating = true;
		if (!ValidateInput()) {
			bValidating = false;
			return;
		}

		if (!CheckDataSource())
			return;

		if (window.external.FindSymbol("ACTIVE_DOC_SERVER")) {
			var strExtension = window.external.FindSymbol("FILE_EXTENSION");
			if (strExtension == "") {
				L_Err2_Text = "Active ドキュメント サーバー オプションが選択されています。ドキュメント ファイル拡張子を指定してください。";
				window.external.ReportError(L_Err2_Text);
				FILE_EXTENSION.focus();
				return;
			}
		}

		OnWizFinish(document);
	}

	function ExtensionChanged(fValueChanged) {
		var strExtension = TrimStr(FILE_EXTENSION.value);
		window.external.AddSymbol("FILE_EXTENSION", strExtension);
		if (strExtension == "") {
			FILTER_NAME.value = strExtension;
			window.external.AddSymbol("HAS_SUFFIX", false);
			PREVIEW_HANDLER.checked = false;
			PREVIEW_HANDLER.disabled = true;
			PREVIEW_HANDLER_TEXT.disabled = true;
			THUMBNAIL_HANDLER.checked = false;
			THUMBNAIL_HANDLER.disabled = true;
			THUMBNAIL_HANDLER_TEXT.disabled = true;
			SEARCH_HANDLER.checked = false;
			SEARCH_HANDLER.disabled = true;
			SEARCH_HANDLER_TEXT.disabled = true;
		}
		else {
			if (fValueChanged) {
				FILTER_NAME.value = ProjName + " Files (*." + strExtension + ")";
			}
			window.external.AddSymbol("HAS_SUFFIX", true);
			PREVIEW_HANDLER.disabled = false;
			PREVIEW_HANDLER_TEXT.disabled = false;
			THUMBNAIL_HANDLER.disabled = false;
			THUMBNAIL_HANDLER_TEXT.disabled = false;
			SEARCH_HANDLER.disabled = false;
			SEARCH_HANDLER_TEXT.disabled = false;
		}
	}

	function ValidateInput() {
		var oInvalid = null;

		if (!Validate(FILE_EXTENSION)) {
			oInvalid = FILE_EXTENSION;
		}

		if (oInvalid == null) {
			if (!Validate(FILE_TYPE_ID)) {
				oInvalid = FILE_TYPE_ID;
			}
		}

		if (oInvalid == null) {
			if (!Validate(DOC_TYPE_NAME)) {
				oInvalid = DOC_TYPE_NAME;
			}
		}

		if (oInvalid == null) {
			if (!Validate(FILTER_NAME)) {
				oInvalid = FILTER_NAME;
			}
		}

		if (oInvalid == null) {
			if (!Validate(FILE_NEW_NAME_SHORT)) {
				oInvalid = FILE_NEW_NAME_SHORT;
			}
		}

		if (oInvalid == null) {
			if (!Validate(FILE_NEW_NAME_LONG)) {
				oInvalid = FILE_NEW_NAME_LONG;
			}
		}

		if (oInvalid != null) {
			window.external.ReportError();
			oInvalid.focus();
			return false;
		}
		return true;
	}

	function ValidateFileExtension(strExt) {
		if (strExt.length == 0 && (PREVIEW_HANDLER.checked || THUMBNAIL_HANDLER.checked || SEARCH_HANDLER.checked)) {
			L_Err4_Text = "プレビュー ハンドラーのサポートが有効な場合は、ファイル拡張子を空にできません。";
			oErrObj = new Error(L_Err4_Text);
			SetErrorInfo(oErrObj);
			return false;
		}

		if (!ValidateExtension(strExt) || !window.external.dte.VCLanguageManager.ValidateFileName(strExt, vsCMValidateFileExtNone)) {
			L_Err5_Text = "ファイル拡張子が無効です。拡張子に空白または <>.\"\\/|:?* 文字のいずれかを含めることはできません。";
			oErrObj = new Error(L_Err5_Text);
			SetErrorInfo(oErrObj);
			return false;
		}

		return true;
	}

	function ValidateExtension(strExt) {
		if (strExt.indexOf("<") >= 0 || strExt.indexOf(">") >= 0 || strExt.indexOf("\"") >= 0 || strExt.indexOf(" ") >= 0 ||
		strExt.indexOf("/") >= 0 || strExt.indexOf("\\") >= 0 || strExt.indexOf("|") >= 0 || strExt.indexOf(":") >= 0 ||
		strExt.indexOf("?") >= 0 || strExt.indexOf("*") >= 0 || strExt.indexOf(".") >= 0) {
			return false;
		}

		return true;
	}

	function Validate(obj) {
		var bValid = true;
		switch (obj.id) {
			case "FILE_EXTENSION":
				{
					if (!FILE_EXTENSION.value.length && !PREVIEW_HANDLER.checked && !THUMBNAIL_HANDLER.checked && !SEARCH_HANDLER.checked) {
						bValid = true;
						break;
					}
					bValid = ValidateFileExtension(obj.value);
					break;
				}
			case "DOC_TYPE_NAME":
				bValid = window.external.dte.VCLanguageManager.ValidateQualifiedName(obj.value);
				break;
			case "FILE_TYPE_ID":
				bValid = window.external.IsValidProgID(obj.value);
				break;
			default:
				break;
		}

		if (typeof (bValid) == "undefined")
			bValid = false;

		return bValid;
	}

</script>
