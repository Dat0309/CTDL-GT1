<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;
tab_array[2] = ControlNames;
tab_array[3] = CtlSettings;

function InitDocument(document)
{
	setDirection();
	WINDOW_CLASS.focus();
	window.external.Load(document);
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function OnWindowless()
{
	UNCLIPPED_DEVICE_CONTEXT.disabled = false;
	unclipped_device_context_title.disabled = false;
	FLICKER_FREE.disabled = false;
	flicker_free_title.disabled = false;

	if (WINDOWLESS.checked)
	{
		UNCLIPPED_DEVICE_CONTEXT.disabled = true;
		unclipped_device_context_title.disabled = true;
		FLICKER_FREE.disabled = true;
		flicker_free_title.disabled = true;
	}
}

function OnBase()
{
	if (WINDOW_CLASS.options[WINDOW_CLASS.selectedIndex].text == "(none)")
		window.external.AddSymbol("SUBCLASS_WINDOW", false);
	else
		window.external.AddSymbol("SUBCLASS_WINDOW", true);
}

</SCRIPT>
